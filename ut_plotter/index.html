<!DOCTYPE html>
<html>
<head>
    <title>Temporal Unit Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="timeline_base.js"></script>
    <script src="ut_visualizer.js"></script>
    <style>
        body { 
            background: #1C1C1C; 
            color: white; 
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        #visualization {
            border: 1px solid #333;
            padding: 20px;
            min-height: 400px;
            width: 100%;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            white-space: pre-wrap;
        }
        .timeline-axis path,
        .timeline-axis line {
            stroke: #666;
        }
        .timeline-axis text {
            fill: #666;
        }
    </style>
</head>
<body>
    <h1>Temporal Unit Visualization</h1>
    <div id="visualization"></div>
    <div id="debug"></div>
    <script>
        // Create the base timeline immediately
        const timeline = new Timeline('#visualization');
        const utVisualizer = new UTVisualizer(timeline);
        const debugDiv = document.getElementById('debug');
        
        // Check for UTs to visualize
        async function checkForUTs() {
            try {
                const response = await fetch('http://localhost:8000/data');
                const result = await response.json();
                
                if (result.data && result.data.length > 0) {
                    // Only visualize if we don't already have data or if the data has changed
                    if (!window.currentUT || JSON.stringify(window.currentUT) !== JSON.stringify(result.data[0])) {
                        window.currentUT = result.data[0];
                        utVisualizer.visualize(result.data[0]);
                        debugDiv.textContent = "UT placed on timeline\n";
                    }
                }
            } catch (error) {
                debugDiv.textContent = "Timeline ready. Waiting for UTs... (Start test_app.py to add UTs)\n";
                console.clear();
            }
        }

        setInterval(checkForUTs, 2000);
    </script>
</body>
</html>
